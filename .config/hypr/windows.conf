# LTspice fullscreen
windowrule = fullscreen on, match:title ^.*LTspice XVII$

# Discord on workspace 5
windowrule = workspace 5, match:class ^com\.discordapp\.Discord$

# Zen Browser on workspace 1
windowrule = workspace 1, match:class ^app\.zen_browser\.zen$

# Alacritty terminal on workspace 2
windowrule = workspace 2, match:class ^Alacritty$

windowrule = workspace 3, match:class ^nvim$
windowrule = workspace 4, match:class ^obsidian$

# Credit for these app specific tweaks : Omarchy OS
source = ~/.local/share/omarchy/default/hypr/apps.conf

windowrule = suppress_event maximize, match:class .*

# Just dash of opacity by default
windowrule = opacity 0.97 0.9, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0


